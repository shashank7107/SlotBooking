<html lang="en">
  <head>

    <main class="formClass">
      <!-- appointment booking -->
      <header>
        <h1 class="headerText">Book Your Appointment</h1>
      </header>
      <p class="FormParaClass"><em>please enter the following details</em></p>
      <!-- form submission action -->
      <form onsubmit="OnFormSubmit(event)" id="myForm">
        <!-- first name -->
        <lable for="name">First Name:</lable>
        <input type="text" required />
        <br />

        <!-- last name -->
        <lable for="text"> Mail ID:</lable>
        <input type="email" required />
        <br />

        <!-- gender selection -->
        <!-- 
      <input type="radio" id="male" value="male" />

      <input type="radio" id="female" value="female" />
      <label for="female">Female</label> -->
        <label>Gender</label>
        <input type="radio" id="male" name="gender" value="male" />
        <label for="male">Male</label>
        <input type="radio" id="female" name="gender" value="female" />
        <label for="female">Female</label><br />

        <button type="submit" role="button">submit</button>
      </form>

      <div id="resultText"></div>
    </main>
