<!DOCTYPE html>
<html lang="en">
  <head>
    <script defer src="slotBooking.js" defer></script>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Slot Booking</title>
    <link rel="stylesheet" href="slotBooking.css" />
    <style>
      /* Modal styling */
      .modal {
        display: none;
        position: fixed;
        z-index: 1000;
        left: 0;
        top: 0;
        width: 100%;
        height: 100%;
        background-color: rgba(0, 0, 0, 0.5);
        justify-content: center;
        align-items: center;
      }
      .modal-content {
        background-color: white;
        padding: 20px;
        border-radius: 8px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        text-align: center;
      }
      .modal-content button {
        margin-top: 20px;
        padding: 10px 20px;
        background-color: #007bff;
        color: white;
        border: none;
        border-radius: 5px;
        cursor: pointer;
      }
      .modal-content button:hover {
        background-color: #0056b3;
      }
    </style>
  </head>
  <body>
    <main class="formClass" id="mainKaId">
      <header class="headerClass">
        <h1 class="headerText">Book Your Appointment</h1>
      </header>
      <p class="FormParaClass"><em>please enter the following details</em></p>
      <form onsubmit="OnFormSubmit(event)" id="myForm">
        <div class="formContent">
          <label for="name">Your Name:</label>
          <input type="text" id="name" required />
          <br /><br />
          <label for="email">Mail ID:</label>
          <input type="email" id="email" required />
          <br /><br />
          <label>Gender:</label>
          <input type="radio" id="male" name="gender" value="male" required />
          <label for="male">Male</label>
          <input
            type="radio"
            id="female"
            name="gender"
            value="female"
            required
          />
          <label for="female">Female</label>
          <br /><br />
          <label for="date">Select your date:</label>
          <input type="datetime-local" id="date" required />
          <br /><br />
          <div class="cbParent">
            <div class="checkboxes">
              <input type="checkbox" id="hairtreatment" name="services" />
              <label for="hairtreatment" class="labelText"
                >Hair Treatment</label
              >
            </div>
            <div class="checkboxes">
              <input type="checkbox" id="hairspa" name="services" />
              <label for="hairspa" class="labelText">Hair Spa </label>
            </div>
            <div class="checkboxes">
              <input type="checkbox" id="haircut" name="services" />
              <label for="haircut" class="labelText">Hair Cut</label>
            </div>
            <div class="checkboxes">
              <input type="checkbox" id="haircolor" name="services" />
              <label for="haircolor" class="labelText">Hair Color</label>
            </div>
            <div class="checkboxes">
              <input type="checkbox" id="pedicure" name="services" />
              <label for="pedicure" class="labelText">Pedicure</label>
            </div>
            <div class="checkboxes">
              <input type="checkbox" id="spa" name="services" />
              <label for="spa" class="labelText">Spa</label>
            </div>
          </div>
          <button type="submit" role="button" class="submitButton">
            Book your appointment
          </button>
        </div>
      </form>

      <!-- Modal -->
      <div class="modal" id="confirmationModal">
        <div class="modal-content">
          <h2>Appointment Confirmed!</h2>
          <p>Thank you for booking your appointment.</p>
          <br />
          <p>
            <small
              >proceed with your payment once your saloon session has
              completed</small
            >
          </p>
          <button onclick="closeModal()">Close</button>
        </div>
      </div>
    </main>
  </body>
</html>
