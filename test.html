<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Collapsible Heading</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="collapsible-container">
      <button class="collapsible">Click Me</button>
      <div class="content">
        <p>
          This is the content under the collapsible heading. It will be hidden
          by default and shown when the heading is clicked.
        </p>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
